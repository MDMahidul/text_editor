<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <script src="https://kit.fontawesome.com/725d8e3c08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-blue-400 w-9/12 mx-auto mt-10">
        <h3 class="text-2xl text-center p-4 font-semibold">My Text Editor</h3>
        <div class="bg-teal-100 w-9/12 mx-auto p-4">
            <div class="flex justify-between">
                <div>
                    <i class="fa-solid fa-bold p-2"></i> 
                    <i class="fa-solid fa-italic p-2"></i>
                    <i class="fa-solid fa-underline p-2"></i>
                </div>
                <div>
                    <i class="fa-solid fa-align-left p-2"></i>
                    <i class="fa-solid fa-align-center p-2"></i>
                    <i class="fa-solid fa-align-right p-2"></i>
                    <i class="fa-solid fa-align-justify p-2"></i>
                </div>
                <div>
                    <input class="rounded" type="number" style="width: 40px; background: transparent;" value="14">
                    <input class="" type="color">
                </div>
            </div>
            <div></div>
            <div></div>
        </div>
    </section>
</body>
</html>

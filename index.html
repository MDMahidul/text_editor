<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/725d8e3c08.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-blue-400 w-9/12 mx-auto mt-10 py-8">
      <h3 class="text-2xl text-center p-4 font-semibold">My Text Editor</h3>
      <div class="bg-teal-100 w-9/12 mx-auto p-4 border-2 border-black">
        <div class="flex justify-between">
          <div>
            <i id="bold" class="fa-solid fa-bold p-2"></i>
            <i id="italic" class="fa-solid fa-italic p-2"></i>
            <i id="underline" class="fa-solid fa-underline p-2"></i>
          </div>
          <div>
            <i id="align_left" class="fa-solid fa-align-left p-2"></i>
            <i id="align_center" class="fa-solid fa-align-center p-2"></i>
            <i id="align_right" class="fa-solid fa-align-right p-2"></i>
            <i id="align_justify" class="fa-solid fa-align-justify p-2"></i>
          </div>
          <div>
            <input id="font_size" class="rounded" type="number" style="width: 40px; background: transparent" value="14" />
            <input id="color_picker" class="" type="color" />
          </div>
        </div>
        <div>
          <hr class="border border-black my-3" />
        </div>
        <div>
          <textarea name="" id="text_field" cols="auto" rows="15" class="mx-auto w-full" ></textarea>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
